<div class="account-container">
  <div class="account-info">
    <h2>Account info</h2>
    <h3> Account number: {{accountInfo.accountNumber}}</h3>
    <h3> Balance: {{accountInfo.balance}} PLN</h3>
    <button (click)="goToAccountDetails()" type="button" mat-raised-button color="primary">Details</button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="transfers">
      <caption>Your transfers</caption>

      <ng-container matColumnDef="transferDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row">{{row.transferDate | date}}</td>
      </ng-container>

      <ng-container matColumnDef="senderAccountNumber">
        <th mat-header-cell *matHeaderCellDef>Sender</th>
        <td mat-cell *matCellDef="let row">{{row.senderAccountNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="receiverAccountNumber">
        <th mat-header-cell *matHeaderCellDef>Receiver</th>
        <td mat-cell *matCellDef="let row">{{row.receiverAccountNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <ng-container matColumnDef="receiverName">
        <th mat-header-cell *matHeaderCellDef>Receiver Name</th>
        <td mat-cell *matCellDef="let row">{{row.receiverName}}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let row">{{row.amount}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="numOfElements" [pageSize]="10"></mat-paginator>
  </div>

</div>
